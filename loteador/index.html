
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lotificador</title>
    <!--<meta http-equiv="refresh" content="30">-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="loteador.css" rel="stylesheet" type="text/css" />
    <link rel="xover-manifest" href="manifest.json?v=20230904_1452">
    <link rel="xover-manifest" href="../manifest.json?v=20230904_1452">
    <script type="text/javascript" src="../xover/xo.js?v=20230904_1452"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="icon" href="../assets/img/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        xo.listener.on(['render::~loteador.xslt'], function () {
            if (window.loteador && loteador.inicializar) {
                loteador.inicializar()
            }
        })
    </script>
</head>
<body style="height:100vh;">
    <form name="form" class="row" target="_self" method="post" style="height:100%;">
        <div class="col-12" style="min-height: 600px;">
            <a href="/desarrollos.html#{$state:desarrollo}">
                <div style="height: 150px; position: absolute; left: 25px; top: 10px; z-index: 100;">
                    <img src="/assets/desarrollos/{$state:desarrollo}/logo.png" class="white" style="height: 150px; position: absolute; left: 25px; top: 10px; z-index: 100">
                    <label style="text-align: center; position: absolute; bottom: -20px; min-width: 200px; color: var(--filosterra-creen-snow)">Click para ver desarrollo</label>
                </div>
            </a>
            <!-- max-height: 600px; -->
            <div id="Mapa" style="height:100%">
                <div style="width: 100%;height: 10%;" class="d-lg-none"></div>
                <div style="width: 100%;height: 5%;" class="d-sm-none"></div>
                <div xo-stylesheet="/assets/desarrollos/{$state:desarrollo}/loteador.xslt" xo-store="seed"/>
            </div>
        </div>
        <div id="Filtros" class="d-flex justify-content-end row gy-1">
        </div>
    </form>
</body>
</html>
