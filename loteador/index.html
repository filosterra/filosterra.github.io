
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lotificador</title>
    <!--<meta http-equiv="refresh" content="30">-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="loteador.css" rel="stylesheet" type="text/css" />
    <link rel="xover-manifest" href="../manifest.json?v=20240320_1347">
    <link rel="xover-manifest" href="manifest.json?v=20240320_1347">
    <script type="text/javascript" src="../xover/xo.js?v=20240320_1347"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="icon" href="../assets/img/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        xo.listener.on(['render::~loteador.xslt'], function () {
            if (window.loteador && loteador.inicializar) {
                loteador.inicializar()
            }
        })
    </script>
</head>
<body style="height:100vh;">
    <form name="form" class="row" target="_self" method="post" style="height:100vh" desarrollo="{$state:desarrollo}">
        <a href="/desarrollos.html#{$state:desarrollo}">
            <div style="height: 150px; position: absolute; left: 25px; top: 10px; z-index: 100;">
                <img src="/assets/desarrollos/{$state:desarrollo}/logo.png" class="white" style="max-height: 150px; max-width: 300px; position: absolute; left: 25px; top: 10px; z-index: 100">
                <label style="text-align: center; position: absolute; bottom: -20px; min-width: 200px; color: var(--filosterra-creen-snow)">Click para ver desarrollo</label>
            </div>
        </a>
        <div class="col-12" style="min-height: 600px;">
            <!-- max-height: 600px; -->
            <div id="Mapa" style="height: 100%; position: relative; transform: scale(1); transform-origin: top left;" onclick="this.style.transform = `scale(${Math.abs(+this.style.transform.replace(/[^\d\.]/g, '') + .5)})`; this.style.translate = this.style.translate.split(/\s+/).map(percent => `${parseFloat(percent) * 2}%`).join(' '); return false" oncontextmenu="this.style.transform = `scale(${Math.abs(+this.style.transform.replace(/[^\d\.]/g, '') - .5)})`;  this.style.translate = this.style.translate.split(/\s+/).map(percent => `${parseFloat(percent) / 2}%`).join(' '); return false">
                <div style="width: 100%;height: 10%;" class="d-lg-none"></div>
                <div style="width: 100%;height: 5%;" class="d-sm-none"></div>
                <div xo-stylesheet="/assets/desarrollos/{$state:desarrollo}/loteador.xslt" xo-source="seed" />
            </div>
        </div>
        <div id="Filtros" class="d-flex justify-content-end row gy-1">
        </div>
        <div class="d-flex justify-content-around zoom-controls" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; gap: 20px; padding: 10px 20px; ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-zoom-out" viewBox="0 0 16 16" onclick="this.closest('form').querySelector('#Mapa').oncontextmenu()" style="cursor: pointer; user-select: none;">
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
                <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"></path>
                <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16" onclick="this.closest('form').querySelector('#Mapa').onclick()" style="cursor:pointer; user-select: none;">
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
                <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"></path>
                <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"></path>
            </svg>
        </div>
    </form>
</body>
</html>
