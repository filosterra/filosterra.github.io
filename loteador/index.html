
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lotificador</title>
    <!--<meta http-equiv="refresh" content="30">-->
    <link href="loteador.css" rel="stylesheet" type="text/css" />
    <link rel="xover-manifest" href=".manifest?v=20230608_0943">
    <link rel="xover-manifest" href="../.manifest?v=20230608_0943">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="../xover/xo.js?v=20230601"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="height:100vh;">
    <xo-param name="desarrollo">(location.hash || '').replace(/^#/,'')</xo-param>
    <form name="form" class="row" target="_self" method="post" style="height:100%;">
        <div class="col-12" style="min-height: 600px;">
            <img src="/assets/desarrollos/{$desarrollo}/logo.png" class="white" style="height: 150px; position: absolute; left: 5px; top: 10px;">
            <!-- max-height: 600px; -->
            <div id="Mapa" style="height:100%">
                <div style="width: 100%;height: 10%;" class="d-lg-none"></div>
                <div style="width: 100%;height: 5%;" class="d-sm-none"></div>
                <div xo-stylesheet="/assets/desarrollos/{$desarrollo}/loteador.xslt" xo-store="seed"/>
            </div>
        </div>
        <div id="Filtros" class="d-flex justify-content-end row gy-1">
        </div>
    </form>
</body>
</html>
