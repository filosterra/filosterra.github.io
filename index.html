<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Página web de venta de lotes">
    <meta name="keywords" content="Lotes,Terrenos,Loteador,Desarrollos">
    <meta name="author" content="Panax IT">

    <meta property="og:site_name" content="filosterra.com" />
    <meta property="og:site" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image">

    <!-- Title -->
    <title>Filosterra</title>

    <!-- Styles -->
    <link rel="xover-manifest" href="manifest.json?v=20230905_1221">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/fontawesome-all.min.css" rel="stylesheet">
    <link href="./css/aos.min.css" rel="stylesheet">
    <link href="./css/swiper.css" rel="stylesheet">
    <link href="./css/style.css?v=20230905_1221" rel="stylesheet">
    <script type="text/javascript" src="xover/xo.js?v=20230905_1221"></script>
    <script type="text/javascript" src="custom.js?v=20230905_1221"></script>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
</head>
<body class="styled-scroll">
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark" aria-label="Main navigation" xo-stylesheet="navbar.xslt">
    </nav>
    <main>
        <!-- Principal -->
        <section class="home py-5 d-flex" id="header" style="padding-top: 1rem !important;">
            <div class="container text-light py-3" style="height: 77vh; position: relative;">
                <h1 class="headline logo-container" data-aos="fade-right" style="text-align: center; max-width: 27vw;">
                    <img class="logo" src="./assets/img/filosterra_logo.png" style="max-width: 420px;" />
                </h1>
                <div class="py-3 h5 aos-init aos-animate" style="justify-content: end; display: flex; justify-content: end; display: flex; position: absolute; bottom: 3rem; width: 100%; font-size: 1rem; line-height: 1.5rem; max-width: 92vw; "><p class="para" data-aos="zoom-in" xo-store="#site" xo-stylesheet="resource.xslt" key="subtitulo" /></div>
            </div>
        </section>

        <!-- Section1 -->
        <section class="section-light d-flex align-items-center text-dark py-5" id="about">
            <div class="container container-ub">
                <div class="col-lg-12" data-aos="fade-right">
                    <div class="row carousel-container">
                        <div class="list-items col-sm-12 col-lg-4 col-xxl-4">
                            <header class="tabs-head">
                                <p class="tabs-subtitle text-uppercase">Ubicaciones</p>
                                <div class="tabs-lead">
                                    <h4 class="tabs-title mb-3">Residenciales Boutique</h4>
                                    <p class="h2">"Crea, construye y vive"</p>
                                </div>
                            </header>
                            <div class="list-group" id="list-tab" role="tablist" xo-store="#desarrollos" xo-stylesheet="gallery-list.xslt">
                            </div>
                        </div>
                        <div class="gallery col-sm-12 col-lg-8 col-xxl-8">
                            <div class="tab-content" id="nav-tabContent" xo-store="#desarrollos" xo-stylesheet="gallery.xslt">
                                <div class="tab-pane fade show active" id="list-sauceda" role="tabpanel" aria-labelledby="list-sauceda-list">
                                    <img src="assets/desarrollos/sauceda/background.png" alt="" class="img-fluid">
                                </div>
                                <div class="tab-pane fade" id="list-olmos" role="tabpanel" aria-labelledby="list-olmos-list">
                                    <img src="assets/desarrollos/olmos/background.png" alt="" class="img-fluid">
                                </div>
                                <div class="tab-pane fade" id="list-altanna" role="tabpanel" aria-labelledby="list-altanna-list">
                                    <img src="assets/desarrollos/olmos/background.png" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Section2 -->
        <section class="desarrollos section-dark d-flex align-items-center py-5" id="desarrollos" style="background: url(./assets/img/background.jpg); background-size: cover;">
            <div class="container">
                <div class="text-center pb-4">
                    <h4>Desarrollos</h4>
                </div>
                <div class="row gy-4 py-2" data-aos="zoom-in" xo-stylesheet="section2.xslt" xo-store="#desarrollos" />
            </div>
        </section>


        <!-- Section3 -->
        <section class="section-light d-flex align-items-center py-5" id="general">
            <div class="container text-dark" xo-stylesheet="caracteristicas.xslt" xo-store="#caracteristicas">
            </div>
        </section>

    </main>

    <!-- Footer -->
    <section class="footer text-light">
        <div class="container">
            <div class="row" data-aos="fade-right">
                <div class="col-12 py-2">
                    <div class="d-flex align-items-evenly justify-content-center" style="gap:50px;">
                        <div class="d-flex align-items-center py-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                            <i class="fas fa-caret-right"></i>
                            <a href="#aviso_privacidad">
                                <p class="ms-3">
                                    Aviso de privacidad
                                </p>
                            </a>
                        </div>
                        <div class="d-flex align-items-center py-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                            <i class="fas fa-caret-right"></i>
                            <a href="#codigo_etica">
                                <p class="ms-3">
                                    Código de ética
                                </p>
                            </a>
                        </div>
                        <div class="d-flex align-items-center py-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                            <i class="fas fa-caret-right"></i>
                            <a href="#terminos_condiciones">
                                <p class="ms-3">
                                    Términos y condiciones
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="offcanvas offcanvas-bottom xo-skip-compare" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" xo-stylesheet="content-manager.xslt" xo-store="active">
    </div>

    <!-- Bottom -->
    <footer class="bottom text-light" style="
        position: fixed;
        bottom: 0;
        width: 100%;
        color: var(--bg-title-color);
        background-color: var(--title-bg-color);
        height: var(--footer-height);
        min-height: max-content;
        align-items: center;
        display: flex;
    ">
        <div class="d-flex justify-content-evenly" style="width: 100%; align-items: center;">
            <div class="col-md-2 col-sm-3 d-flex justify-content-center" xo-store="#iconos" xo-stylesheet="iconos.xslt">
            </div>
            <div class="col-md-6 d-none d-sm-flex col-sm-6 justify-content-center align-items-center" xo-stylesheet="footer-logos.xslt" xo-store="#desarrollos">
            </div>
            <div class="col-md-3 d-none d-lg-inline d-flex justify-content-center row">
                <p class="col-md-12">
                    Copyright © <label xo-source="CurrentYear">2023</label> Filosterra
                </p>
                <p class="col-md-12">Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <style>
        #myBtn {
            color: white;
        }
    </style>

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
            <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
        </svg>
    </button>
    <!-- end of back to top button -->
    <!-- Scripts -->
    <script src="./js/bootstrap.min.js"></script><!-- Bootstrap framework -->
    <!-- <script src="./js/purecounter.min.js"></script>  -->
    <!-- Purecounter counter for statistics numbers -->
    <script src="./js/swiper.min.js"></script>
    <!-- Swiper for image and text sliders -->
    <script src="./js/aos.js"></script>
    <!-- AOS on Animation Scroll -->
</body>
</html>
